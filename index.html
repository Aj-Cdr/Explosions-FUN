<!DOCTYPE html>
<html>

<head>

    <title>Fireworks Particle</title>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>

</head>

<body>

    <a-scene id="scene">

        
        <a-entity position="0 0 0"
            text="font: exo2bold; align: center; width: 40; color: white; value: EXPLOSIONS! YAY! BOOM!"></a-entity>

        <a-entity
            spe-particles="texture: explosion_sheet.png; texture-frames: 5 5; distribution: sphere; radius: 9; particle-count: 100; max-age: 1; size: 16; active-multiplier: .5">
        </a-entity>

        <a-sky color="#000000"></a-sky>
        <a-camera position="0 0 30"></a-camera>


    </a-scene>

</body>

</html>
